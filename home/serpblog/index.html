<body>

<input type="text" id="usernameBox" placeholder="输入你的用户名......">  
<button onclick="submitUsername()">保存用户名</button>

    <!-- 提交的内容将在这里显示 -->  
</div>

<script>  



function initializeChatHistory2() {  
    var displayBox = document.getElementById('displayBox');  
    // 尝试从localStorage中获取ChatHistory2  
    var ChatHistory2 = localStorage.getItem('ChatHistory2') || '';  
    // 将聊天记录添加到显示框中  
    displayBox.innerHTML = ChatHistory2;  
}
    
function loadPreviousText() {  
        var displayBox = document.getElementById('displayBox');  
        var savedText2 = localStorage.getItem('savedText2');  
        if (savedText2) {  
            displayBox.innerHTML = savedText2;  
        }  
    }  

// 用于保存用户名的变量  
let savedUsername = '';  
  
function submitUsername() {  
    var usernameBox = document.getElementById('usernameBox');  
      
    // 获取并保存用户名  
    savedUsername = usernameBox.value;  
      
    // 清空用户名输入框  
    usernameBox.value = "";  
}  
  
function submitText() {  
    var inputBox = document.getElementById('inputBox');  
    var displayBox = document.getElementById('displayBox');  
    var usernameBox = document.getElementById('usernameBox');  
    var textContent = inputBox.value.trim();  
      
    // 获取文本框中的内容  
    var textContent = inputBox.value;  

    // 检查用户名是否为空，如果为空则设置为“匿名用户”  
    if (savedUsername === '') {  
        savedUsername = '匿名用户';  
    }  
    // 检查发送的内容是否为空  
    if (textContent === '') {  
        alert('发送内容不能为空！');  
        return; // 提前返回，不执行后续代码  
    }  
  
    // 检查发送的内容是否超过128个字  
    if (textContent.length > 128) {  
        alert('发送内容不能超过128个字！');  
        return; // 提前返回，不执行后续代码  
    }  
      
    // 获取当前时间  
    var currentTime = new Date();  
    var year = currentTime.getFullYear();  
    var month = (currentTime.getMonth() + 1).toString().padStart(2, '0');  
    var day = currentTime.getDate().toString().padStart(2, '0');  
    var hours = currentTime.getHours().toString().padStart(2, '0');  
    var minutes = currentTime.getMinutes().toString().padStart(2, '0');  
    var seconds = currentTime.getSeconds().toString().padStart(2, '0');  
      
    // 格式化当前时间为年-月-日 时:分:秒格式  
    var currentTimeFormatted = `[${year}-${month}-${day} ${hours}:${minutes}:${seconds}]`;  
    
    // 创建新的消息条目  
    var newMessage = `${currentTimeFormatted}  ${savedUsername} : ${textContent} <br>`;  

    // 在显示框中添加新内容，包括用户名、时间和用户输入的内容  
    localStorage.setItem('ChatHistory2', localStorage.getItem('ChatHistory2') + newMessage);  
    displayBox.innerHTML += newMessage;  

      
    // 清空文本框内容，但不清除显示框中的内容  
    inputBox.value = "";  


}

    // 当页面加载时初始化聊天记录  
    window.onload = initializeChatHistory2;  


</script>
