<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Serpchat</title>  
    <style>  
        #displayBox {  
            width: 1800px;  
            height: 500px;  
            border: 1px solid black;  
            padding: 10px;  
            overflow-y: scroll;  }
        
    </style>  
</head>  
<body>  


<h2>Serpchat Website  <a href="https://serpchat.github.io">主页</a>   <a href="https://www.luogu.com.cn/paste/jb16urdm">Privacy</a></h2>
<hr/>
<h1> 申请新建房间 </h1>
<h3>方式1：入Q群申请（推荐）：<a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=4EjRaYKnQqwSlrYwPtS0mdsc_Cj2bTOl&authKey=JOqZvG59FGCLBBA7DaIaYOBHFhhzlLKH0smVRcNxI13kZJpvAIbuRuN6LR8VdJuA&noverify=0&group_code=397714291">加入</a>
<h3>方式2：文本申请，请务必写清楚房间名、流量数(1000/10000/20000/50000/100000/无限)、时间(1w,2w,1m,6m,1y,永久)、房间是否隐藏、是否允许服务器存档聊天记录（不同意在房间到期后直接删除）、你的联系方式(qq、wx、邮箱)、是否同意privacy里的“新建房间条款"，写完后点击”申请“即可，14天内审核</h3>
<input type="text" id="usernameBox" placeholder="输入用户名，之后会在房间展示">  
<button onclick="submitUsername()">保存</button>  
<input type="text" id="inputBox" placeholder="输入申请信息">  
<button onclick="submitText()">申请</button>  

  
<div id="displayBox">  
    <!-- 提交的内容将在这里显示 -->  
</div>  
 
<h3>©2024 Serpblog.
<script>  



function initializechatHistory999() {  
    var displayBox = document.getElementById('displayBox');  
    // 尝试从localStorage中获取chatHistory999  
    var chatHistory999 = localStorage.getItem('chatHistory999') || '';  
    // 将聊天记录添加到显示框中  
    displayBox.innerHTML = chatHistory999;  
}
    
function loadPreviousText() {  
        var displayBox = document.getElementById('displayBox');  
        var savedText999 = localStorage.getItem('savedText999');  
        if (savedText999) {  
            displayBox.innerHTML = savedText999;  
        }  
    }  

// 用于保存用户名的变量  
let savedUsername = '';  
  
function submitUsername() {  
    var usernameBox = document.getElementById('usernameBox');  
      
    // 获取并保存用户名  
    savedUsername = usernameBox.value;  
      
    // 清空用户名输入框  
    usernameBox.value = "";  
}  
  
function submitText() {  
    var inputBox = document.getElementById('inputBox');  
    var displayBox = document.getElementById('displayBox');  
    var usernameBox = document.getElementById('usernameBox');  
    var textContent = inputBox.value.trim();  
      
    // 获取文本框中的内容  
    var textContent = inputBox.value;  

    // 检查用户名是否为空，如果为空则设置为“匿名用户”  
    if (savedUsername === '') {  
        savedUsername = '匿名用户';  
    }  
    // 检查发送的内容是否为空  
    if (textContent === '') {  
        alert('发送内容不能为空！');  
        return; // 提前返回，不执行后续代码  
    }  
  
    // 检查发送的内容是否超过128个字  
    if (textContent.length > 128) {  
        alert('发送内容不能超过128个字！');  
        return; // 提前返回，不执行后续代码  
    }  
      
    // 获取当前时间  
    var currentTime = new Date();  
    var year = currentTime.getFullYear();  
    var month = (currentTime.getMonth() + 1).toString().padStart(2, '0');  
    var day = currentTime.getDate().toString().padStart(2, '0');  
    var hours = currentTime.getHours().toString().padStart(2, '0');  
    var minutes = currentTime.getMinutes().toString().padStart(2, '0');  
    var seconds = currentTime.getSeconds().toString().padStart(2, '0');  
      
    // 格式化当前时间为年-月-日 时:分:秒格式  
    var currentTimeFormatted = `[${year}-${month}-${day} ${hours}:${minutes}:${seconds}]`;  
    
    // 创建新的消息条目  
    var newMessage = `${currentTimeFormatted}  ${savedUsername} : ${textContent} <br>`;  

    // 在显示框中添加新内容，包括用户名、时间和用户输入的内容  
    localStorage.setItem('chatHistory999', localStorage.getItem('chatHistory999') + newMessage);  
    displayBox.innerHTML += newMessage;  

      
    // 清空文本框内容，但不清除显示框中的内容  
    inputBox.value = "";  


}

    // 当页面加载时初始化聊天记录  
    window.onload = initializechatHistory999;  


</script>  
  
</body>  
</html>
